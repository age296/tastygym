<table class="styled-table">
  <thead>
      <tr>
        <th >No.</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let element of dataSource">
      <tr (click)="redirect(element)">
        <td>{{element.id}}</td>
        <td>{{element.name}}</td>
        <td [innerHTML]="element.description" ></td>
      </tr>
    </ng-container>
  </tbody>
</table>
