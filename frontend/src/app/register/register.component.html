<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <img src="./assets/papaya-cartoon-character-doing-wave-hand-gesture-free-vector-removebg-preview.png" alt="">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="username" name="user">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="pwd">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Repeat Password" [(ngModel)]="password2" name="pwd">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="onClick()" >Register</button>
    </form>
    <br>
    <a routerLink="" style="font-size:20px; margin-top:10px">Do you already have an account?</a>
  </mat-card>

</div>
